<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoggoSelect</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>DoggoSelect</h1>

    <section class="select-breed">
        <label for="breed">Select a Breed</label>
        <select name="breed" id="breed">
            <option value="">Please choose a Breed</option>
        </select>

    </section>

    <section class="breed-image">
        <img src="pet.jpg" alt="pet">
    </section>

    <section class="see-more">
        <button class="btnMore">Click to see more !</button>
    </section>


    <script src="breed.js"></script>
</body>

</html>
