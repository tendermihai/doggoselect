<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoggoSelect</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <h1>DoggoSelect</h1>

        <section class="select-breed">
            <label for="breed">Select a Breed</label>
            <select name="breed" id="breed" class="breeds" onchange="dogSelected(event)">
                <option value="">Please choose a Breed</option>
            </select>

        </section>

        <section class="breed-image">
            <img src="pet.jpg" alt="pet" class="dog-image">
        </section>

        <section class="see-more">
            <button class="btnMore" onclick="getDog()">Click to see more !</button>
        </section>

    </div>


    <script src="breed.js"></script>
</body>

</html>
